<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="axios.min.js"></script>
</head>


<body>
    <form id="form" name="myform" onsubmit="return validateForm()">
      <p id="heading">Can you please provide your personal details?</p>

      <div class="form-group">
         <label for="name">Name</label>
         <br />
         <div class="input-group">
            <input type="text" id="name" name="fname" placeholder="Enter Your Name" required>
         </div>
      </div>
    
      <div class="form-group">
        <label for="name">Email</label>
        <br />
        <div class="input-group">
           <input type="email" id="email" name="femail" placeholder="Enter Your Email Address" required>
         </div>
      </div>
   
      <div class="form-group">
         <label for="email">Contact Number</label>
         <br />
         <div class="input-group">
            <input type="phone" id="phone" name="fphone" placeholder="Enter Your Contact Number" required>
         </div>
      </div>
   
   
      <div class="form-group">
         <label for="username">Country</label>
         <br />
         <div class="input-group">
            <select name="state" class="form-select" id="country-select" required>
               <option text="" value="">Country</option>
            </select>
         </div>
      </div>

      <div class="form-group">
        <label for="username">State</label>
        <br />
        <div class="input-group">
           <select name="state" class="form-control" id="state-select" required>
                <option text="" value="">State</option>
            </select>
           </div>
        </div>

      
  
      <button type="submit" id="btn" class="btn btn-secondary">Register</button>

   </form>
</body>

<script src="script.js"></script>
</html>
